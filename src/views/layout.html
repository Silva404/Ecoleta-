<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% block title %}
            <title>Ecoleta</title>
        {% endblock title %}

        <link href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/main.css">

        {% block styles %}{% endblock styles %}

        <link rel="stylesheet" href="../styles/responsive.css">
    </head>
    <body>

        <section id="{{ bodyId }}">
            {% block content %}{% endblock content %}
        </section>

        {% block modal %}
        {% endblock modal %}

        {% block script %}{% endblock script %}
    </body>
</html>
